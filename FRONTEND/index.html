<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockets Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../assets/download-removebg-preview (1).png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
</head>

<body>
    <header>
        <button id="btMenuHeader"><img src="../assets/bt menu.png" alt="Menu"></button>
        <img src="../assets/Team_Rocket_Logo.png" alt="Logo" height="50px" width="150px">
        <input id="inputHeader" type="text" placeholder="Pesquisar Produtos">
        <div id="loginHeader">
            <p><strong>Entre</strong> ou </p><strong>Cadastra-se</strong>
        </div>
        <button id="carrinhoComprasHeader"><img src="../assets/carrinho de compras.png" alt="Carrinho"></button>
    </header>
    <main>
        <div id="abaCarinhoDeCompras">
            <button id="sairCarrinhosCompras">X</button>
            
        </div>
        <div id="menuLateral" class="hidden">
            <a href="#subAbaMenuLateralConosco">Fale conosco</a>
            <a href="#subAbaMenuLateralSobreNós">Sobre nós</a>
            <button id="sairMenuLateral">Sair</button>
        </div>
        <div id="subAbaMenuLateralFalaConosco">
            <div id="subAbaMenuLateralFalaConoscoInput1">
                <a id="sairFaleConosco">X</a>
                <input type="text" name="Seu nome" class="input1" placeholder="Seu nome">
                <input type="tel" name="Telefone" class="input1" placeholder="Telefone">
                <input type="email" name="email" class="input1" placeholder="Email">
                <form>
                    <label>Assunto(escolher um da lista de assunto)</label>
                    <select name="linguagem" required="required">
                        <option value="csharp">Pokemon veio errado</option>
                        <option value="php">Ele não evoluiu</option>
                        <option value="java">Voltou para o dono</option>
                        <option value="javascript">o menino Ash colocou no time</option>
                        <option value="cpp">Pikachu o destruiu</option>
                    </select>
                </form>
                <input name="" id="mensagemDiretaFaleConosco" placeholder="Escreva sua mensagem">
                <button type="submit">Enviar</button>
            </div>
        </div>
        <div id="subAbaMenuLateralSobreNós">
            <section>
                <a id="sairSobreNos">X</a>
            </section>
            <section id="corpoSubAbaMenuLateral">
                <a>Sobre nós</a>
                <a>Voltar</a>
            </section>
        </div>
        
        <button class="carousel-button prev">◀</button>
        <div class="carousel">
            <div class="carousel-track">
                <div class="carousel-item"><img src="../assets/cubone-removebg-preview-_1_.ico"></div>
                <div class="carousel-item"><img src="../assets/nidoking-removebg-preview.ico"></div>
                <div class="carousel-item"><img src="../assets/primeape-removebg-preview.ico"></div>
            </div>
        </div>
        <button class="carousel-button next">▶</button>

        <div id="topSemanal">
            <h1>Top 8 Produtos Da Semana</h1>
        </div>

        <div id="boxProdutos">

        </div>
        <div id="produtoDetalhes" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc;">
           
        </div>
    </main>
    <script src="./main.js"></script>
    </script>
</body>

</html>
